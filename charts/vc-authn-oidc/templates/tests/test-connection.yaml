{{- if .Values.testPod.enabled -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "vc-authn-oidc.fullname" . }}-test-connection"
  labels:
    {{- include "vc-authn-oidc.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "vc-authn-oidc.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
{{- end }}
